<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <div id="background">
        <div id="janela">
            <div id="reprodutorJanela">
                <video src="" width="auto" height="450px">
                </video>
            </div>
            <h4 id="clique">Clique para reproduzir um v√≠deo</h4>
            <div id="divProgresso">
                <input type="range" id="progresso" name="progresso" min="0" max="100" value="0">
            </div>
            <div id="controles">
                <div id="esquerda">
                    <img src="img/volume.png" alt="" class="controle" id="volumeAlto">
                    <img src="img/mudo.png" alt="" class="controle" id="mudo">
                    <input type="range" id="volume" name="volume" min="0" max="100" value="50">
                </div>
                <div id="direita">
                    <img src="img/play.png" alt="" class="controle" id="play">
                    <img src="img/pause.png" alt="" class="controle" id="pause" style="display: none;">

                </div>

            </div>
        </div>
    </div>

    <img src="img/logo branco.png" alt="" id="logo">


    <script src="comportamento.js"></script>
</body>

</html>
